<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Sign-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto my-10 text-center">
        <h1 class="text-4xl font-bold mb-6">Courtroom Drama</h1>
        <form class="flex flex-col items-center" action="/signin" method="POST">
            <input type="text" name="email" placeholder="Email" class="border border-gray-400 px-4 py-2 rounded-md mb-4">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md">Sign In</button>
        </form>
    </div>
</body>
</html>
